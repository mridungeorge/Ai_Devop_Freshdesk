
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ${YOUR_REGISTRY}/devcompass-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_BASE_URL
          value: "/api"
        - name: VITE_SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_SUPABASE_URL
        - name: VITE_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: frontend-secrets
              key: VITE_SUPABASE_ANON_KEY
        - name: VITE_ENABLE_AI_FEATURES
          value: "true"
        - name: VITE_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: VITE_APP_VERSION
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
